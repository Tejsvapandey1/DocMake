name: Auto Commit DocMake Every 4 Hours

on:
  schedule:
    - cron: "0 */4 * * *"   # Runs every 4 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Update daily log in docmake
      run: |
        echo "Update: $(date -u)" >> docmake/daily_log.txt

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

        git add docmake/daily_log.txt
        git commit -m "Auto-commit (DocMake): $(date -u)" || echo "No changes to commit"

        git push origin main
