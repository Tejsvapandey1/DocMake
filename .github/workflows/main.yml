name: Auto Commit on Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-commit:
    # Prevent infinite loop
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Update daily log
        run: |
          echo "Update: $(date -u)" >> daily_log.txt

      - name: Commit and push changes
        run: |
          git config user.name "Tejsvapandey1"
          git config user.email "tejsva.pandey2023@vitstudent.ac.in"

          git add daily_log.txt
          git commit -m "Auto-commit: $(date -u)" || exit 0
          git push
